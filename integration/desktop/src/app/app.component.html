<View (keyRelease)="onKeyRelease($event)" id="container">
  <View id="row0">
    <Button (clicked)="onOperator('~')" id="opBtn" text="AC"></Button>
    <Text id="result" [value]="display$ | async"></Text>
  </View>
  <View *ngFor="let view of views" [id]="view.id">
    <Button
      *ngFor="let btn of view.buttons"
      [id]="btn.id"
      (clicked)="btn.clicked()"
      [text]="btn.text"
    ></Button>
  </View>
</View>
